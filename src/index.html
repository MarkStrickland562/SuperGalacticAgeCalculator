<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Super Galactic Age Calculator</title>
    <link type="text/css" href="./css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Super Galactic Age Calculator</h1>
      <form id="weekday-form">
        <label for="myDate">Enter your Date of Birth:</label>
        <input id="myDate" type="date">
        <div>
          <br>
          Select your Gender:
          <label><input type="radio" name="myGender" value="M" checked="checked">Male</label>
          <label><input type="radio" name="myGender" value="F">Female</label>
        </div>
        <br>
        <button class="btn-submit" type="submit">Go!</button>
      </form>
      <p><span id="validDate"></span></p>
      <p>Your Planet-Specific Age Is:</p>
      <table>
        <tr class="row-header">
          <th>Earth</th>
          <th>Mercury</th>
          <th>Venus</th>
          <th>Mars</th>
          <th>Jupiter</th>
          <th>Saturn</th>
        </tr>
        <tr class="row-data">
          <td id="earthAge"></td>
          <td id="mercuryAge"></td>
          <td id="venusAge"></td>
          <td id="marsAge"></td>
          <td id="jupiterAge"></td>
          <td id="saturnAge"></td>
        </tr>
      </table>
      <br>
      <p>Your Expected Years of Life Left Are:</p>
      <table>
        <tr class="row-header">
          <th>Earth</th>
          <th>Mercury</th>
          <th>Venus</th>
          <th>Mars</th>
          <th>Jupiter</th>
          <th>Saturn</th>
        </tr>
        <tr class="row-data">
          <td id="userYearsLeftEarth"></td>
          <td id="userYearsLeftMercury"></td>
          <td id="userYearsLeftVenus"></td>
          <td id="userYearsLeftMars"></td>
          <td id="userYearsLeftJupiter"></td>
          <td id="userYearsLeftSaturn"></td>
        </tr>
      </table>
      <br>
      <p><span id="exceeded"></span></p>
    </div>
  </body>
</html>
